default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  checkout_timeout: 1
  reaping_frequency: nil
  reconnect: true
  url: <%= ENV['DATABASE_URL'] %>
  prepared_statements: false

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
