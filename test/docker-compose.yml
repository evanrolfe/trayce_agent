networks:
  trayce_network:
    driver: bridge
    name: trayce_network

services:
  megaserver:
    build:
      context: ./mega_server
    container_name: megaserver
    volumes:
      - ./mega_server:/app
    # environment:
      # - DATABASE_ADAPTER=mysql2
      # - DATABASE_URL=mysql2://mysql:mysql@mysql:3306/megadb
      # - DATABASE_ADAPTER=postgresql
      # - DATABASE_URL=postgres://postgres:postgres@postgres:5432/megadb
      # - DATABASE_PREPARED_STATEMENTS=true
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
    networks:
      - trayce_network

  # megaserver2:
  #   build:
  #     context: ./mega_server
  #   container_name: megaserver2
  #   volumes:
  #     - ./mega_server:/app
  #   environment:
  #     - DATABASE_URL=postgres://postgres:postgres@postgres:5432/megadb
  #   networks:
  #     - trayce_network

# psql -h localhost -U postgres -W megadb
  postgres:
    image: postgres
    container_name: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=megadb
    ports:
      - "5432:5432"
    volumes:
      - ./mega_server/postgres:/docker-entrypoint-initdb.d
    command: ["postgres", "-c", "log_statement=all", "-c", "log_min_duration_statement=0"]
    networks:
      - trayce_network

  # mysql -h localhost -P 3306 -u mysql -p megadb
  mysql:
    image: mysql:8.0
    container_name: mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mysql", "-pmysql"]
      interval: 1s
      timeout: 5s
      retries: 5
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_DATABASE=megadb
    ports:
      - "3306:3306"
    volumes:
      - ./mega_server/mysql:/docker-entrypoint-initdb.d
    command: --general-log=1 --general-log-file=/var/log/mysql/general-log.log
    networks:
      - trayce_network
